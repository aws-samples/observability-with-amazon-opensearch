apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: otel-collector
data:
  otel-collector-config.yml: |
    extensions:
      sigv4auth:
        region: "__replace-region__"
        service: "osis"

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:55680
          http:
            endpoint: 0.0.0.0:4318
            
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 30
      batch:
        send_batch_size: 1000
        timeout: 10s
    
    exporters:
      otlphttp/traces:
        traces_endpoint: "https://__REPLACE WITH OtelTraces ADDRESS__/v1/traces"
        auth:
          authenticator: sigv4auth
        compression: none
      otlphttp/logs:
        logs_endpoint: "https://__REPLACE WITH OtelLogs ADDRESS__/v1/logs"
        auth:
          authenticator: sigv4auth
        compression: none        
      otlphttp/metrics:
        metrics_endpoint: "https://__REPLACE OtelMetrics WITH ADDRESS__/v1/metrics"
        auth:
          authenticator: sigv4auth
        compression: none
      
    service:
      extensions: [sigv4auth]
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [otlphttp/traces]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/logs]
        metrics:
          receivers: [otlp]
          exporters: [otlphttp/metrics]
